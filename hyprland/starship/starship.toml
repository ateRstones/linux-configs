# [hg_branch]
# symbol = " "

[hostname]
ssh_only = false
ssh_symbol = '🌐 '
trim_at = '.'
detect_env_vars = []
format = '[$ssh_symbol$hostname]($style) '
style = 'bold dimmed green'
disabled = true

[java]
symbol = " "
format = 'via [${symbol}(${version} )]($style)'
version_format = 'v${raw}'
detect_extensions = ['java', 'class', 'gradle', 'jar', 'cljs', 'cljc']
detect_files = [
  'pom.xml',
  'build.gradle.kts',
  'build.sbt',
  '.java-version',
  'deps.edn',
  'project.clj',
  'build.boot',
  '.sdkmanrc',
]
detect_folders = []
style = 'bold red dimmed'
disabled = false

[julia]
